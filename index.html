<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my valentine?</title>
  </head>
  <body class="group/screen bg-black flex flex-col justify-center items-center h-screen p-4" data-screen="valentine-question">

    <div class="luv-backlight before:group-data-[screen=lets-go]/screen:w-screen"></div>

    <div class="relative w-full max-w-[624px] h-[552px]">
      
      <!-- MAIN CARD -->
      <main class="relative bg-white squircle-lg after:z-40 after:bg-noise after:absolute after:inset-0 after:pointer-events-none rounded-[32px] w-full h-full">

        <!-- VALENTINE QUESTION -->
        <section class="screen screen--valentine-question group-data-[screen=valentine-question]/screen:screen-active">
          <!-- close -->
          <button id="close-button" class="absolute z-60 right-[24px] top-[24px]">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="40" height="40" rx="20" fill="#3E000C"/>
              <path d="M13 13L20 20M20 20L27 13M20 20L27 27M20 20L13 27" stroke="white" stroke-width="3"/>
            </svg>
          </button>
  
          <div class="pt-14 flex flex-col justify-center items-center h-full">
  
            <div class="relative flex flex-col items-center">
              <img class="absolute t-0 z-10 animate-luv_appear" src="/images/luv.png" alt="" />
  
              <div class="bg-white relative z-20 pb-4">
                <img src="/images/will-you.png" alt="Will you be my Valentine?" />
              </div>
            </div>
  
            <div class="relative z-30 flex items-center space-x-4 mt-8">
              <button class="yes-button relative btn btn--primary z-20">Yes</button>
  
              <!-- NO BUTTON -->
              <button id="no-button" class="duration-300 transition-transform ease-in-out w-36">
                <span class="relative block before:-z-1 before:absolute before:inset-0 before:btn before:btn--secondary before:duration-300 before:transition-rounded btn-content">
                  <span class="z-20">No</span>
                </span>
              </button>
  
            </div>
          </div>
        </section>

        <!-- LETS GO -->
        <section class="screen screen--lets-go group-data-[screen=lets-go]/screen:screen-active">
          <img class="w-56" src="/images/kiss.gif" alt="">
          <img class="mt-4" src="/images/lets-go.png" alt="">
        </section>

        <!-- VALENTINE PLUS -->
        <section class="screen screen--valentine-plus group-data-[screen=valentine-plus]/screen:screen-active">
          <div>
            <img src="/images/try-valentine-plus.png" alt="Try Valentine Plus today!">
            <button class="yes-button btn btn--primary w-full mt-4">
              Yes
            </button>
          </div>
        </section>
      </main>

       <!-- CREDITS -->
      <aside class="absolute left-0 right-0 bottom-0 text-white p-4 text-center z-40 translate-y-full">
        Design & Concept by
        <a class="credit-link font-bold" href="https://bento.me/bastiui">
          Basti Ui
        </a> ❤️<br />

        Development by <a class="credit-link font-bold " href="https://twitter.com/webaym">.webaym</a> <br />

        <span class="text-xs block mt-4">
          <a class="credit-link" href="https://twitter.com/BastiUi/status/1755908254171828639">
            Click here for more details
          </a>
        </span>
      </aside>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
